<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>MoneyCloud - Spin the Wheel</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  </head>
  <body>
    <main>
      <img src="assets/clouds1.png" alt="clouds 1" class="clouds clouds1" />

      <div class="container">
        <div class="logo">
          <a href="/">
            MONEYCLOUD
            <span>™</span>
          </a>
        </div>
        <h1>COME AND PLAY WITH ME<span>DENIS</span></h1>
        <div class="spins">
          <div class="spins-wrapper">
            <img src="assets/textbox.png" alt="textbox" class="textbox" />
            <p class="spins-count">You have <span>2</span> Spins!</p>
            <img src="assets/lips.png" alt="lips" class="lips" />
          </div>
        </div>

        <div class="wheel-container">
          <img src="assets/eabab.png" alt="Model" class="girl" />

          <div class="wheel-wrapper">
            <div class="wheel">
              <div class="wheel-inner">
                <img src="assets/wheel.png" alt="wheel" />
              </div>
              <img src="assets/Union.png" alt="pointer" class="wheel-pointer" />
              <button class="spin-button">SPIN</button>
            </div>
          </div>
        </div>
        <div class="prize">
          <div class="prize-wrapper">
            <img src="assets/eabab2.png" alt="prize-girl" />
            <div class="prize-card">
              <h3>+200%</h3>
              <h4>BONUS</h4>
              <button>SPIN AGAIN</button>
            </div>
          </div>
        </div>

        <div class="register">
          <div class="register-wrapper">
            <img src="assets/lips.png" alt="lips" />
            <div class="register-card">
              <div class="register-heading">
                <h4>YOU WIN BONUSES</h4>
              </div>
              <button class="close-register">×</button>
              <div class="register-content">
                <h3>200% <span>&</span> 3 Free Spin</h3>
                <form action="">
                  <input
                    type="tel"
                    class="register-input"
                    placeholder="Phone Number"
                  />
                  <input
                    type="email"
                    class="register-input"
                    placeholder="E-mail"
                  />
                  <input
                    type="password"
                    class="register-input"
                    placeholder="Password"
                  />
                  <button type="submit" class="register-btn">
                    Register & Claim
                  </button>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="footer">
        <p>MONEYCLOUD</p>
        <p>All rights reserved 2025</p>
      </div>
    </main>
    <script src="script.js"></script>
  </body>
</html>
